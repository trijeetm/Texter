<ion-view view-title="Direct Message">
  <ion-content>
    
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">To</span>
        <input type="text" placeholder="Reciever's number" ng-model="msg.to">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Message</span>
        <input type="text" placeholder="Enter your message" ng-model="msg.text">
      </label>
    </div>

    <button class="button button-full button-positive" ng-click="sendMessage()">
      Send message!
    </button>

  </ion-content>
</ion-view>
